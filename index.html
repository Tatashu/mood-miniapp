<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>–ú–æ—ë –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ</title>
  <script src="https://js.telegram.org/bot/api.js"></script>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--tg-theme-bg-color, #ffffff);
      color: var(--tg-theme-text-color, #000000);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .container { flex: 1; display: flex; flex-direction: column; justify-content: center; }
    h1 { font-size: 24px; margin: 0 0 20px; }
    textarea {
      width: 100%;
      height: 120px;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid var(--tg-theme-hint-color, #ccc);
      background: var(--tg-theme-bg-color, #fff);
      color: var(--tg-theme-text-color, #000);
      resize: none;
      margin-bottom: 16px;
    }
    button {
      background: var(--tg-theme-button-color, #3390ec);
      color: var(--tg-theme-button-text-color, #ffffff);
      border: none;
      border-radius: 8px;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }
    button:disabled { opacity: 0.6; }
    .status { margin-top: 16px; font-size: 14px; color: var(--tg-theme-hint-color); }
  </style>
</head>
<body>
  <div class="container">
    <h1>üåá –ö–∞–∫ –ø—Ä–æ—à—ë–ª –¥–µ–Ω—å?</h1>
    <textarea id="moodInput" placeholder="–ù–∞–ø–∏—à–∏ –æ–¥–Ω–∏–º –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–µ–º..."></textarea>
    <button id="sendBtn">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
    <div class="status" id="status"></div>
  </div>

  <script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
    const tg = window.Telegram?.WebApp;
    if (tg) {
      tg.expand(); // —Ä–∞–∑–≤–µ—Ä–Ω—É—Ç—å –Ω–∞ –≤—Å—é –≤—ã—Å–æ—Ç—É
      tg.ready();   // —Å–æ–æ–±—â–∏—Ç—å, —á—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –≥–æ—Ç–æ–≤–æ
    }

    document.getElementById('sendBtn').addEventListener('click', async () => {
      const text = document.getElementById('moodInput').value.trim();
      const statusEl = document.getElementById('status');
      
      if (!text) {
        statusEl.textContent = '–ù–∞–ø–∏—à–∏ —á—Ç–æ-–Ω–∏–±—É–¥—å üòä';
        return;
      }

      // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É (–±–æ—Ç –ø–æ–ª—É—á–∏—Ç update —Ç–∏–ø–∞ `web_app_data`)
      tg?.sendData(JSON.stringify({
        action: 'save_mood',
        date: new Date().toISOString().split('T')[0],
        mood: text
      }));

      statusEl.textContent = '‚úÖ –°–æ—Ö—Ä–∞–Ω–µ–Ω–æ!';
      document.getElementById('sendBtn').disabled = true;

      // –ß–µ—Ä–µ–∑ 2 —Å–µ–∫ ‚Äî –∑–∞–∫—Ä—ã—Ç—å
      setTimeout(() => tg?.close(), 2000);
    });
  </script>
</body>
</html>
